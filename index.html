<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>.markdown-content h1 { @apply text-4xl font-bold mt-6 mb-4; }.markdown-content h2 { @apply text-3xl font-semibold mt-5 mb-3; }.markdown-content h3 { @apply text-2xl font-medium mt-4 mb-2; }.markdown-content h4 { @apply text-xl font-medium mt-3 mb-2; }.markdown-content h5 { @apply text-lg font-medium mt-2 mb-1; }.markdown-content h6 { @apply text-base font-medium mt-1 mb-1; }.markdown-content p { @apply text-lg leading-relaxed mb-4; }.markdown-content ul, .markdown-content ol { @apply list-disc list-inside mb-4 pl-5; }.markdown-content ol { @apply list-decimal; }.markdown-content li { @apply mb-2; }.markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 py-2 my-4 italic text-gray-700; }.markdown-content pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto my-4; }.markdown-content code { @apply font-mono text-sm bg-gray-200 px-1 py-0.5 rounded; }.markdown-content pre code { @apply bg-transparent p-0 rounded-none; }.markdown-content a { @apply text-blue-600 hover:underline; }.markdown-content strong { @apply font-bold; }.markdown-content em { @apply italic; }.markdown-content img { @apply max-w-full h-auto mx-auto my-4 rounded-lg shadow-md; }.markdown-content table { @apply w-full table-auto border-collapse my-4; }.markdown-content th, .markdown-content td { @apply border border-gray-300 px-4 py-2 text-left; }.markdown-content th { @apply bg-gray-100 font-semibold; }.markdown-content hr { @apply border-t-2 border-gray-200 my-8; }</style></head><body class="bg-gray-50 font-sans antialiased text-gray-800"><div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl"><header class="text-center py-8 mb-8 bg-white rounded-lg shadow-md"><h1 class="text-5xl font-extrabold text-blue-700">Markdown Live Viewer</h1><p class="text-xl text-gray-600 mt-2">Rendering <code class="bg-gray-100 p-1 rounded">input.md</code> to HTML</p></header><main class="bg-white p-6 sm:p-8 rounded-lg shadow-lg markdown-content"><div id="markdown-output"><p class="text-center text-gray-500 text-lg">Loading markdown...</p></div></main><footer class="text-center py-6 mt-8 text-gray-500 text-sm"><p>&copy; 2023 Markdown Viewer. Powered by Marked.js and Tailwind CSS.</p></footer></div><script>document.addEventListener('DOMContentLoaded', async () => {const markdownOutput = document.getElementById('markdown-output');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();marked.setOptions({breaks: true,gfm: true,sanitize: true});markdownOutput.innerHTML = marked.parse(markdownText);} catch (error) {console.error('Error fetching or parsing markdown:', error);markdownOutput.innerHTML = `<p class="text-red-600">Failed to load or render markdown: ${error.message}</p>`;}});</script></body></html>
